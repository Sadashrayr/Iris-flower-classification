<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iris Classifier</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Iris Flower Classifier</h1>
        <p class="subtitle">Predict Iris species from measurements</p>
      </header>

      <main>
        <div class="upload-container">
          <form id="irisForm">
            <label>Sepal Length:</label>
            <input type="number" step="0.1" id="sepal_length" required />
            <label>Sepal Width:</label>
            <input type="number" step="0.1" id="sepal_width" required />
            <label>Petal Length:</label>
            <input type="number" step="0.1" id="petal_length" required />
            <label>Petal Width:</label>
            <input type="number" step="0.1" id="petal_width" required />
            <button type="submit" class="classify-btn">Classify</button>
          </form>
        </div>

        <div class="result hidden">
          <h2>Classification Result</h2>
          <p class="result-text">
            Predicted Species:
            <span class="pet-type" id="prediction-text">...</span>
          </p>
          <button class="try-again-btn">Try Again</button>
        </div>
      </main>

      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
  </body>
</html>
